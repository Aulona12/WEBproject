<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Frontend/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Imperial - Log In</title>
</head>
<body>
    <div class="backgroundPicture"></div>
<div class="container" id="container">
    <div class="form-container sign-up">
        <form>
            <h1>Create Account</h1>
            <div class="social-icons">
                <a href="https://mail.google.com"><i class="fab fa-google-plus-g"></i></a>
                <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                <a href="https://github.com/"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registrations</span>
            <input type="text" id="name" placeholder="Name">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button type="submit"  id="register-validate">Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in">
        <form>
            <h1>Login</h1>
            <div class="social-icons">
                <a href="https://mail.google.com"><i class="fab fa-google-plus-g"></i></a>
                <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                <a href="https://github.com/"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your email and password</span>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <a href="#">Forgot Your Password?</a>
            <button type="submit"  id="login-validate">Login</button>
        </form>
    </div>
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Welcome Back!</h1>
                <p>Enter your personal details to use all site features</p>
                <button class="hidden"   id="login">Login</button>
                <a href="./index.html"><button type="button"><b   class="homeback" >Home</b></button></a>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome to Imperial!</h1>
                <p>Register with your personal details to use all site features</p>
                <button class="hidden"   id="register">Sign Up</button>
                <a href="./index.html"><button type="button"><b   class="homeback" >Home</b></button></a>
            </div>
        </div>
    </div>
  
</div>

<script src="js/login.js"></script>

</body>
</html>
