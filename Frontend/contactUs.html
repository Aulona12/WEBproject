<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactUs.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <title>Imperial Car Rental</title>
</head>
<body>
    <main>
        <div class="headerContainer">
            <div class="logoEmri">
                <img src="../Frontend/img/TheCars/imperialiiiiiiiiii-removebg-preview.png" height="60" width="180"
                    alt="Imperial Logo">
            </div>
            <ul>
                <li><a href="./index.html"><b>Home</b></a></li>
                <li><a href="./car.html"><b>Cars</b></a></li>
                <li><a href="./about.html"><b>About</b></a></li>
                <li><a href="./contactUs.html"><b>Contact</b></a></li>
            </ul>
            <div class="bookBotton">
                <a href="./login.html">
                    <button style="padding: 15px; background-color:#9400D3; border-radius: 12px; width: 115px; height: 50px; color: white; font-size: 20px; font-family:'Times New Roman', Times, serif;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19); ">
                        <b>Log In</b>
                    </button>
                </a>
            </div>
        </div>

        <section class="contact">
            <div class="content">
                <h2>Contact Us</h2>
                <p>welcome</p>
                </div>
            <div class="container">
                <div class="contactInfo">
                    <div class="box">
                        <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>14000 lipjan, <br>kosovo,560</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>044444444</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>imperial@gmail.com</p>
                        </div>
                    </div>
                </div>
                <div class="contactForm">
                    <form>
                        <h2>Send Message</h2>
                        <div class="inputBox">
                            <input type="text" name="fullName" required>
                            <span>Full Name</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="email" required>
                            <span>Email</span>
                        </div>
                        <div class="inputBox">
                            <textarea name="message" required></textarea>
                            <span>Type your Message...</span>
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Send">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footeri">
            <p class="rreshti55"><b>IMPERIAL LLC</b></p>
        </div>
    </footer>
</body>

</html>
